{% extends '../main/main.html' %}

{% block content %}



	{% if user.is_authenticated %}

				<hr class="bor-b">

					{% csrf_token %}
					<div class="">
						<label for="" class="">{{ form.title.label }}</label>
						<p>
							{{ form.title }}
						</p>
					</div>

					<div class="">
						<label for="" class=""> {{ form.body.label }} </label>

							{{ form.body }}
						</p>
					</div>

						{{ form.private }}
						<label for="id_private" class=""> Set as Private </label>
						
					</div>

			</div>

	{% else %}
